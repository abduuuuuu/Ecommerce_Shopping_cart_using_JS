<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecommerce</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <a href="#home"><p>Ecommerce</p></a>
        <i class='bx bx-shopping-bag' id="add-cart"></i>
        <div class="cart">
            <div class="cart-title">Your cart</div>
            <div class="cart-contents">
                
            </div>
            <div class="total">
                <h4 class="total-label">Total</h4>
                <p class="total-value">$20</p>
            </div>
            <div class="buy-btn">
                <button>Buy now</button>
            </div>
            <i class='bx bx-x' id="remove-cart"></i>
        </div>
    </header>
    <div id="home" class="shop-container">
        <div class="shop-title">Shop products</div>
        <div class="shop-contents">
            <div class="shop-box">
                <img src="img/product1.jpg" alt="image" class="shop-box-image">
                <h2 class="shop-box-title">Nice shirt</h2>
                <div class="flex">
                    <h3 class="shop-box-price">$25</h3>
                    <i class='bx bx-shopping-bag addToCart'></i>
                </div>
            </div>

            <div class="shop-box">
                <img src="img/product2.jpg" alt="image" class="shop-box-image">
                <h2 class="shop-box-title">Ear pad</h2>
                <div class="flex">
                    <h3 class="shop-box-price">$20</h3>
                    <i class='bx bx-shopping-bag addToCart'></i>
                </div>
            </div>

            <div class="shop-box">
                <img src="img/product3.jpg" alt="image" class="shop-box-image">
                <h2 class="shop-box-title">Jacket</h2>
                <div class="flex">
                    <h3 class="shop-box-price">$50</h3>
                    <i class='bx bx-shopping-bag addToCart'></i>
                </div>
            </div>

            <div class="shop-box">
                <img src="img/product4.jpg" alt="image" class="shop-box-image">
                <h2 class="shop-box-title">perfume</h2>
                <div class="flex">
                    <h3 class="shop-box-price">$30</h3>
                    <i class='bx bx-shopping-bag addToCart'></i>
                </div>
            </div>

            <div class="shop-box">
                <img src="img/product5.jpg" alt="image" class="shop-box-image">
                <h2 class="shop-box-title">Eye Glass</h2>
                <div class="flex">
                    <h3 class="shop-box-price">$35</h3>
                    <i class='bx bx-shopping-bag addToCart'></i>
                </div>
            </div>

            <div class="shop-box">
                <img src="img/product6.jpg" alt="image" class="shop-box-image">
                <h2 class="shop-box-title">Cap</h2>
                <div class="flex">
                    <h3 class="shop-box-price">$10</h3>
                    <i class='bx bx-shopping-bag addToCart'></i>
                </div>
            </div>

            <div class="shop-box">
                <img src="img/product7.jpg" alt="image" class="shop-box-image">
                <h2 class="shop-box-title">Bag</h2>
                <div class="flex">
                    <h3 class="shop-box-price">$40</h3>
                    <i class='bx bx-shopping-bag addToCart'></i>
                </div>
            </div>

            <div class="shop-box">
                <img src="img/product8.jpg" alt="image" class="shop-box-image">
                <h2 class="shop-box-title">Shoes</h2>
                <div class="flex">
                    <h3 class="shop-box-price">$45</h3>
                    <i class='bx bx-shopping-bag addToCart'></i>
                </div>
            </div>
         
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
